<ion-header>

  <ion-navbar>
    <ion-title>Set Geofence</ion-title>
    <ion-buttons start>
      <button ion-button (click)="saveChanges()">
        <!--<span ion-text color="primary" showWhen="ios">X</span>-->
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
      <button ion-button (click)="dismiss()">
        <!--<span ion-text color="primary" showWhen="ios">X</span>-->
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="modal_container">
    <ion-content>
      <ion-item>
        <ion-range min="0" max="500" (ngModelChange)="setRadius(radius)" [(ngModel)]="radius" secondary>
          <ion-label range-right>{{radius}} m</ion-label>
        </ion-range>
      </ion-item>
      <div #map id="map"></div>
      <!--<button class="save" ion-button large (click)="saveChanges()">Save</button>-->
    </ion-content>
  </div>
</ion-content>
